<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Monkees - Band</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/scripts/scripts.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    </head>

    <body class="bg-body-color">
        <header class="container-fluid bg-header-color">
            <script>load_header();</script>
        </header>

        <section class="container-fluid bg-section-color">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-12 col-md-12 section-grid">
                        <h1 class="section-text">The Band</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 section-grid">
                        <img class="block" src="assets/images/pt.jpg" alt="Peter Tork (Bass/Keyboards)">
                        <label class="block section-text">Peter Tork (Bass/Keyboards)</label>
                    </div>
                    <div class="col-sm-12 col-md-6 section-grid">
                        <img class="block" src="assets/images/md.jpg" alt="Micky Dolenz (Drums/Vocals)">
                        <label class="block section-text">Micky Dolenz (Drums/Vocals)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 section-grid">
                        <img class="block" src="assets/images/dj.jpg" alt="Davy Jones (Vocals)"/>
                        <label class="block section-text">Davy Jones (Vocals)</label>
                    </div>
                    <div class="col-sm-12 col-md-6 section-grid">
                        <img class="block" src="assets/images/mn.jpg" alt="Michael Nesmith (Guitar/Vocals)">
                        <label class="block section-text">Michael Nesmith (Guitar/Vocals)</label>
                    </div>
                </div>
            </div>
        </section>

        <footer class="container-fluid bg-footer-color">
            <script>load_footer();</script>
        </footer>
    </body>
</html>
