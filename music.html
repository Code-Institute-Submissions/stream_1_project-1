<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Monkees - Music</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/scripts/scripts.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.0/css/hover-min.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>

    <body class="bg-body-color">
        <header class="container-fluid bg-header-color">
            <script>load_header();</script>
        </header>

        <section class="container-fluid bg-section-color">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-xs-12 col-md-12 section-grid">
                        <h1 class="section-text">Audio</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12 section-grid">
                        <img class="block" src="assets/images/cover.jpg" alt="Greatest Hits Cover">
                        <p class="block section-text">Below are some our greatests hits, avalible now to listen online.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6 section-grid">
                        <h2 class="block section-text">I'm a Believer</h2>
                        <audio controls>
                            <source class="block" src="assets/audio/ImABeliever.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="col-xs-12 col-md-6 section-grid">
                        <h2 class="block section-text">Last Train To Clarksville</h2>
                        <audio controls>
                            <source class="block" src="assets/audio/Clarksville.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6 section-grid">
                        <h2 class="block section-text">Daydream Believer</h2>
                        <audio controls>
                            <source class="block" src="assets/audio/DaydreamBeliever.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="col-xs-12 col-md-6 section-grid">
                        <h2 class="block section-text">Stepping Stone</h2>
                        <audio controls>
                            <source class="block" src="assets/audio/SteppingStone.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </section>

        <footer class="container-fluid bg-footer-color">
            <script>load_footer();</script>
        </footer>
    </body>
</html>
